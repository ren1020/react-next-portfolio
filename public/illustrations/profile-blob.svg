<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Decorative circular illustration">
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F4E2D1"/>
      <stop offset="50%" stop-color="#E3D8F2" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C87F5A"/>
      <stop offset="100%" stop-color="#E3A889"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <!-- Base gradient circle -->
  <circle cx="300" cy="300" r="260" fill="url(#grad)"/>

  <!-- Concentric rings -->
  <circle cx="300" cy="300" r="210" fill="none" stroke="url(#ring)" stroke-width="2" stroke-opacity="0.6"/>
  <circle cx="300" cy="300" r="140" fill="none" stroke="#B86943" stroke-opacity="0.25" stroke-width="2" stroke-dasharray="8 6"/>

  <!-- Soft accent blobs -->
  <g filter="url(#soft)" opacity="0.24">
    <circle cx="390" cy="220" r="36" fill="#E3D8F2"/>
    <circle cx="220" cy="380" r="22" fill="#F4E2D1"/>
  </g>

  <!-- Dotted arc -->
  <g fill="#C87F5A" opacity="0.32">
    <circle cx="480" cy="320" r="4"/>
    <circle cx="462" cy="344" r="3"/>
    <circle cx="440" cy="360" r="3"/>
    <circle cx="414" cy="370" r="3"/>
    <circle cx="386" cy="374" r="3"/>
    <circle cx="360" cy="372" r="3"/>
    <circle cx="336" cy="364" r="3"/>
  </g>

  <!-- Subtle curved shape -->
  <path d="M180,280 C200,240 260,220 300,230 C340,240 370,270 380,300 C390,330 360,360 320,370 C280,380 220,360 200,330" fill="#E3A889" opacity="0.08"/>
</svg>
